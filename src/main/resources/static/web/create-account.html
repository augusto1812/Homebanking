<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Create Account</title>
</head>
<body>
<div id="app">
    <div class="toast-container position-absolute p-3 top-0 end-0" id="toastPlacement">
        <div id="danger-toast" data-bs-delay="2000" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ errorMsg }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div class="container bg-light">

        <div class="row mt-5 shadow-lg p-3 mb-5 bg-body rounded">
            <!--SIDEBAR-->
            <template>
                <sidebar/>
            </template>
            <!--SIDEBAR-END-->

            <div class="col offset-md-1">
                <div class="row mt-3">
                    <div class="col-10">
                        <h2 class="display-6 subtitle">Create Account</h2>
                        <form class="mt-4">
                            <div class="mt-4">
                                <div class="row mt-3">
                                    <div class="col-md">
                                        <label for="origin" class="form-label">Select type of account</label>
                                        <select id="origin" v-model="typeAccount" class="form-select" aria-label="Default select example" required>
                                            <option v-for="typeAcc in typesAccount" v-bind:value="typeAcc">{{ typeAcc }}</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-md">
                                        <label for="origin" class="form-label">Select type of currency</label>
                                        <select id="origin" v-model="typeCurrency" class="form-select" aria-label="Default select example" required>
                                            <option v-for="typeCurr in typesCurrencies" v-bind:value="typeCurr">{{ typeCurr }}</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-md" style="margin-bottom: 10px;">
                                        <button type="button" class="btn btn-primary img-fluid" v-on:click="createAccount">Create</button>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="js/create-account.js"></script>
<script src="views/sidebar.js"></script>
</body>
</html>
