<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>New Question</title>
</head>
<body>
<div id="app">
    <!--      MSG ERROR   -->
    <div class="toast-container position-absolute p-3 top-0 end-0" id="toastPlacement">
        <div id="danger-toast" data-bs-delay="2000" class="toast align-items-center text-white bg-danger border-0"
             role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ errorMsg }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
            </div>
        </div>
    </div>
    <!--CONTAINER-->
    <div class="container bg-light">
        <div class="row mt-5">

            <!--SIDEBAR-->
            <template>
                <sidebar/>
            </template>
            <!--SIDEBAR-END-->

            <div class="col offset-md-2">
                <div class="row mt-3">
                    <div class="col-6">
                        <h2 class="display-6 subtitle">Create investment</h2>
                        <form class="mt-4" v-on:submit="create($event)">
                            <div class="row mb-3">
                                <label for="account" class="col-sm-4 col-form-label col-auto">Accounts</label>
                                <div class="col-md-5 col-auto">
                                    <select id="account" v-model="accountNumber" class="form-select" required>
                                        <option value="VIN">Open this select menu</option>
                                        <option v-for="account in clientAccounts" v-bind:value="account.number">{{account.number }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="period" class="col-sm-4 col-form-label col-auto">Days:</label>
                                <div class="col-sm-7 col-auto">
                                    <select id="period" v-model="period" class="form-select"
                                            aria-label="Default select example" required>
                                        <option value="none">Open this select menu</option>
                                        <option value="PERIOD_30">30 days (5%)</option>
                                        <option value="PERIOD_60">60 days (11%)</option>
                                        <option value="PERIOD_90">90 days (16,5%)</option>
                                        <option value="PERIOD_180">180 days (33%)</option>
                                        <ption value="PERIOD_365"> 365 days (66%)</ption>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="amount" class="form-label col-auto">Amount</label>
                                <div class="col-auto">
                                    <input id="amount" v-model="amount" type="text" class="form-control"
                                           placeholder="$1.000" aria-label="to account" pattern="^(0|[1-9][0-9]*)$"
                                           required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-sm btn-outline-success">Create</button>
                            <a href="/web/investments.html" class="btn btn-sm btn-outline-danger">Cancel</a>
                        </form>
                    </div>
                </div>
                <div class="row">

                </div>
            </div>
        </div>
    </div><!--CONTAINER-END-->

</div><!--APP-END-->

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="js/create-longInvestment.js"></script>
<script src="views/sidebar.js"></script>
</body>
</html>
