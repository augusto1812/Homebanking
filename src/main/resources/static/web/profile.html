<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile</title>
</head>
<body>
<div id="app">
    <div class="toast-container position-absolute p-3 top-0 end-0" id="toastPlacement">
        <div id="danger-toast" data-bs-delay="2000" class="toast align-items-center text-white bg-danger border-0"
             role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ errorMsg }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div class="container bg-light">
        <div class="row mt-5 shadow-lg p-3 mb-5 bg-body rounded">

            <!--SIDEBAR-->
            <template>
                <sidebar/>
            </template>
            <!--SIDEBAR-END-->

            <!--PERFIL-->
            <div class="col">
                <div class="row">
                    <div class="col">
                        <h2 class="display-4 subtitle"> {{ clientInfo.lastName }}, {{ clientInfo.firstName }} <i
                                class="bi bi-person-check text-success display-5"></i></h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col">

                        <div class="card mb-4">

                            <div class="card-body">

                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Full Name</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <input disabled type="text" class="text-muted mb-0 inputNone"
                                               :value="clientInfo.firstName+', '+clientInfo.lastName"/>
                                    </div>
                                </div>
                                <hr>

                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Email</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <input disabled type="text" class="text-muted mb-0 inputNone"
                                               :value='clientInfo.email'/>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Password</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <input disabled type="password" class="text-muted mb-0 inputNone"
                                               :value='clientInfo.password'/>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Phone/Mobile</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p class="text-muted mb-0" v-if="clientInfo.phone == null"> no phone registered
                                            yet</p>
                                        <p class="text-muted mb-0" v-else> {{clientInfo.phone}}</p>
                                    </div>
                                </div>
                                <hr>
                                                            <div class="row">
                                                                <div class="col-sm-3">
                                                                    <p class="mb-0">Address</p>
                                                                </div>
                                                                <div class="col-sm-9">
                                                                    <p class="text-muted mb-0" v-if="clientInfo.address == null"> no address registered yet</p>
                                                                    <p class="text-muted mb-0" v-else> {{clientInfo.address}} </p>
                                                                </div>
                                                            </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div><!--PROFILE-END-->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="components/sidebar.js"></script>
<script src="js/profile.js"></script>
</body>
</html>
