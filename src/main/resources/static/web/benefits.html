<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/1.png">
    <title>Benefits</title>
</head>
<body>
<div id="app">
    <div class="toast-container position-absolute p-3 top-0 end-0" id="toastPlacement">
        <div id="danger-toast" data-bs-delay="2000" class="toast align-items-center text-white bg-danger border-0"
             role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ errorMsg }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div class="container bg-light">
        <div class="row mt-5 shadow-lg p-3 mb-5 bg-body rounded">

            <!--SIDEBAR-->
            <template>
                <sidebar/>
            </template>
            <!--SIDEBAR-END-->

            <div class="col">
                <div class="row">
                    <div class="col">
                        <h2 class="display-6 subtitle">Benefits </h2>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <h4 class="display-6 subtitle"><small class="text-success">Available</small> Discounts</h4>
                    </div>
                </div>
                <div class="row">
                    <div v-for="discount in discounts" class="col-12 col-md-3 mt-2">
                        <div class="card border-0 account">
                            <div class="card-body">
                                <h5 class="card-title">{{ discount.sectorType }}</h5>
                                <p class="card-text"> From Date: {{ formatDate(discount.fromDate) }}</p>
                                <p class="card-text"> Final Date: {{ formatDate(discount.finalDate) }}</p>
                                <ul>
                                    <li class="card-text" v-for="(value,key) in discount.percentagePerCard"> {{ key}}:
                                        {{ value}}%
                                    </li>
                                </ul>

                                <!--                                    <p class="text-center lead account-balance"> {{ discount.finalDate }} </p>-->
                            </div>
                        </div>
                        </a>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <h4 class="display-6 subtitle"><small class="text-success">Available</small> Cashbacks</h4>
                    </div>
                </div>
                <div class="row">
                    <div v-for="cashback in cashbacks" class="col-12 col-md-3 mt-2">
                        <div class="card border-0 credit">
                            <div class="card-body">
                                <h5 class="card-title">{{ cashback.cardColor }}</h5>
                                <p class="card-text"> {{ cashback.cardType}}</p>
                                <p class="text-center lead account-balance"> {{ cashback.percentage }}% </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="js/benefits.js"></script>
<script src="components/sidebar.js"></script>
</body>
</html>
